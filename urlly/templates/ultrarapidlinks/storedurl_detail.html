{% extends 'base.html' %}

{% block title %}
    Url detail
{% endblock %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-sm-12">

            <h2>{{ object.url }}</h2>
            {% if object.slug %}
                <p>{{ object.slug }}</p>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock  %}
